<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="pt-BR">
		<title> Calculadora Aritmética </title>
		<link rel="stylesheet" type="text/css" href="Estilos.css">
	</head>
	<body>
		<script src='script.js'></script>
		<h1> Calculadora do Igor </h1>
		<div class='main'>
			<form name='form'>
				<input type="text" name='textbox' style="margin-left:4.5%; width:250px; float:center;">
			</form>
				<table>
					<tr>
						<td><input type="button" class="math" value="C" onclick='clean()'></td>
						<td><input type="button" class="math" value="<" onclick='back()'></td>
						<td><input type="button" class="math" value="/" onclick='insert("/")'></td>
						<td><input type="button" class="math" value="*" onclick='insert("*")'></td>
					</tr>
					<tr>
						<td><input type="button" class="math" value="7" onclick='insert(7)'></td>
						<td><input type="button" class="math" value="8" onclick='insert(8)'></td>
						<td><input type="button" class="math" value="9" onclick='insert(9)'></td>
						<td><input type="button" class="math" value="+" onclick='insert("+")'></td>
					</tr>
					<tr>
						<td><input type="button" class="math" value="4" onclick='insert(4)'></td>
						<td><input type="button" class="math" value="5" onclick='insert(5)'></td>
						<td><input type="button" class="math" value="6" onclick='insert(6)'></td>
						<td><input type="button" class="math" value="-" onclick='insert("-")'></td>
					</tr>
					<tr>
						<td><input type="button" class="math" value="1" onclick='insert(1)'></td>
						<td><input type="button" class="math" value="2" onclick='insert(2)'></td>
						<td><input type="button" class="math" value="3" onclick='insert(3)'></td>
						<td><input type="button" class="math" value="=" onclick='total()'></td>
					</tr>
					<tr>
		                <td><input type='button' value='0' class='buttons' onclick='insert(0)'></td>
		                <td><input type='button' value='.' class='buttons' onclick='insert(".")'></td>
		            </tr>
				</table>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<title> Cálculo que converte valores de graus celsius para fahrenheit</title>
</head>
<body>
	<h1 align="center"> Conversão do valor Celsius para Fahrenheit </h1>
	<p id="valor">Cálculo :</p>
<script>
	var Celsius = window.prompt('Digite o valor em Celsius')
	var fahrenheit = (Celsius*9)/5+32;
	document.write('A conversão do valor digitado para fahrenheit é de ' + fahrenheit + " F");
</script>
<script >
	console.log('A conversão do valor digitado para fahrenheit é de ' + fahrenheit + " F");
</script>
</body>
</html>
